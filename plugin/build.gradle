plugins {
    // Apply the Java Gradle plugin development plugin to add support for developing Gradle plugins
    id 'java-gradle-plugin'

    // Apply the Kotlin JVM plugin to add support for Kotlin.
    id 'org.jetbrains.kotlin.jvm' version '1.9.20'
    id 'groovy'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven {
        url = 'https://artifacts.netflix.net/nfrepo-everything-pom'
    }
}


dependencies {
    implementation gradleApi()
    implementation platform('org.jetbrains.kotlin:kotlin-bom')
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    testImplementation group: 'com.netflix.nebula', name: 'nebula-test', version: '10.5.0'
}

gradlePlugin {
    // Define the plugin
    plugins {
        greeting {
            id = 'task.action.issue.greeting'
            implementationClass = 'task.action.issue.TaskActionIssuePlugin'
        }
    }
}

tasks.named('test', Test) {
    useJUnitPlatform()
}